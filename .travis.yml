---
dist: bionic
language: python
python: 3.6
before_install:
  - if [ "$TARGET" == "test-lint" ]; then
      wget https://releases.hashicorp.com/terraform/0.11.14/terraform_0.11.14_linux_amd64.zip;
      unzip terraform_0.11.14_linux_amd64.zip;
      mv terraform ~/bin;
    fi
script:
  - make $TARGET
matrix:
  include:
    - env: TARGET=test-lint
